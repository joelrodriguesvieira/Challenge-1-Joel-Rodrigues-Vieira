<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <title>Welcome - Compass.uol</title>
</head>
<body>
    <main>
        <section class="container-left">
            <div class="content-center">
                <div class="text-head">
                    <h2>Welcome,</h2>
                    <p>To continue browsing safely, log in to the network.</p>
                </div>
                <div class="form-container">
                    <h3>Login</h3>
                    <form id="form-login" action="#">
                        <div class="input-box">
                            <input type="text" id="user-email" name="user-email" required placeholder="user email">
                            <label for="user-email">
                                <img src="src/imgs/icon-user.svg" alt="icon-user">
                            </label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required placeholder="password">
                            <label for="password">
                                <img src="src/imgs/icon-password.svg" alt="icon-password">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="btns-login">
                    <button type="submit" id="btn-submit-login">Log in</button>
                    <button type="submit" id="btn-register">Register Now</button>
                </div>
            </div>
        </section>
        <section class="container-right">
            <div class="background">
                <img src="src/imgs/background-computer.png" alt="">
            </div>
            <div class="content">
                <a href="https://compass.uol/pt/home/" target="_blank">
                    <img src="src/imgs/logo_compass-uol.png" alt="logo compass uol">
                </a>
            </div>
        </section>
    </main>
    <script src="src/scripts/login.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
